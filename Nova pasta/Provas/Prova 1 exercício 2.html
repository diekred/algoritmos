    <br>

    <label for="ven">Vendedor:</label>

    <br>

    <script>
        function Calcular() {
            let vendas = parseFloat(document.getElementById("vendasT").value);
            let ano = parseInt(document.getElementById("ano").value);
            let mes = parseInt(document.getElementById("mes").value);
            let vend = document.getElementById("ven").value;
            let porc = 0;
            let v = "";
            if (vend == "a") {
                porc = 0.1;
                v = "Eleven";
            }
            else if (vend == "b") {
                porc = 0.12;
                v = "Mike";
            }
            else if (vend == "c") {

                if (vendas >= 10000) {
                    porc = 0.13;
                }

                }
            }
            else if (vend == "d") {
                v = "Lucas";
                porc = 0.125;
            }
            if (mes == 10 ||mes== 12) {

            }

        let comissao= vendas * porc

             + v + " fez, totalizaram: R$" + fin
        }


    </script>
